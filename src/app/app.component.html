<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
/>
<div *ngIf = "loadAllowed">
<mat-progress-bar
  *ngIf="LoadingManager.isLoading | async"
  class="loadingbar"
  mode="indeterminate"
></mat-progress-bar>
<router-outlet
  [ngClass]="{
    overlay: (LoadingManager.isLoading | async)
  }"


>

</router-outlet>


</div>
