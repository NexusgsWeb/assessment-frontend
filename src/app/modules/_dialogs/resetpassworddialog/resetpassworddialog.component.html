<div>
  <div>
    <button class="button is-info" id="lanuchModal">Reset Password</button>
    <div id="modal" class="modal is-active">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box px-5 pb-5">
          <div class="content">
            <p
              class="
                has-text-centered
                is-family-primary
                has-text-weight-bold
                is-size-5
                pt-1
              "
              style="color: #3f81c3"
            >
              Reset Password
            </p>
          </div>
          <form>
            <table class="table add-modal is-fullwidth">
              <tbody>
                <tr>
                  <td
                    class="
                      is-family-primary
                      has-text-weight-semibold has-text-dark
                      is-size-6
                      py-0
                    "
                  >
                    New Password
                  </td>
                  <td
                    class="
                      is-family-primary
                      has-text-weight-semibold has-text-dark
                      is-size-6
                      py-0
                    "
                  >
                    Confirm Password
                  </td>
                </tr>
                <tr [formGroup]="PasswordFormGroup">
                  <td class="pr-0 py-2">
                    <input
                      formControlName="NewPassword"
                      class="input"
                      type="text"
                    />
                  </td>
                  <td class="py-2">
                    <input
                      formControlName="NewPasswordConfirm"
                      class="input"
                      type="text"
                    />
                  </td>
                </tr>
                <tr>
                  <td class="pr-0 pt-3">
                    <button
                      class="
                        button
                        is-normal is-outlined is-fullwidth
                        has-background-white
                      "
                      (click)="didClickCancel()"
                    >
                      <span
                        class="
                          has-text-info
                          is-family-primary
                          has-text-weight-bold
                          is-size-6
                          ml-1
                          px-6
                        "
                        id="closebtn"
                        >Cancel</span
                      >
                    </button>
                  </td>
                  <td class="pt-3">
                    <button
                      class="
                        button
                        is-outlined
                        has-background-info
                        is-fullwidth is-normal
                      "
                      style=""
                      [disabled]="!PasswordFormGroup.valid"
                      (click)="didConfirmChangePassword()"
                    >
                      <span
                        class="
                          has-text-white
                          is-family-primary
                          has-text-weight-bold
                          is-size-6
                          ml-1
                          px-6
                        "
                        id="next"
                        >Reset</span
                      >
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
  </div>
</div>
