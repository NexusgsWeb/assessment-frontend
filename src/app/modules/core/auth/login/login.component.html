<div
  style="
    padding-left: 80px;
    padding-right: 80px;
    padding-top: 40px;
    padding-bottom: 30px;
  "
>
  <div style="display: flex; justify-content: center">
    <figure class="image is-128x128 mt-4" style="text-align: center">
      <img src="{{ logo }}" alt="" />
    </figure>
  </div>

  <h5
    class="is-family-primary has-text-weight-bold has-text-left is-spaced mb-3"
    style="color: #3f81c3"
  >
    Login
  </h5>
  <p class="subtitle mt-0">
    Welcome to Madrasatie Online, please enter your username and password to
    access your account
  </p>

  <form #loginform="ngForm" (ngsubmit)="login()" autocomplete="off">
    <div class="field">
      <p
        class="
          is-family-primary
          has-text-weight-semibold
          is-size-5
          has-text-left has-text-dark
        "
      >
        Username
      </p>
      <div class="control is-expanded">
        <input
          id="username"
          name="username"
          [(ngModel)]="loginCredentials.username"
          required
          [email]="loginCredentials.username !== ''"
          #username="ngModel"
          [ngClass]="
            username.value == '' && username.touched 
              ? 'input input-login is-family-primary has-text-weight-medium is-size-7 py-5 is-danger'
              : 'input input-login is-family-primary has-text-weight-medium is-size-7 py-5'
          "
          type="text"
          placeholder="Enter your username"
          ngModel
          username="true"
        />
      </div>
      <p
        *ngIf="username.touched && username.errors?.required"
        id="username_required"
        class="help is-danger is-family-primary has-text-weight-semibold"
      >
        Required
      </p>

    </div>
    <div class="field">
      <p
        class="
          is-family-primary
          has-text-weight-semibold
          is-size-5
          has-text-left has-text-dark
        "
      >
        Password
      </p>

      <div class="control">
        
        

         
            <input
            id="loginPass"
            name="password"
            [(ngModel)]="loginCredentials.password"
            required
            #password="ngModel"
            [ngClass]="
              password.value !== '' && password.touched && !password.valid
                ? 'input input-login is-family-primary has-text-weight-medium is-size-7 py-5 is-danger'
                : 'input input-login is-family-primary has-text-weight-medium is-size-7 py-5'
            "
            style = "padding-right: 40px;"
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Enter your password"
          > 
          <i class="fas fa-eye-slash" id="togglePassword" style="margin-left: -30px;  position: absolute; margin-top: 17px;" (click) = "showHidePassword()"></i>

        

        
       
      </div>
      <!-- <p>
        test test test
      </p> -->
      <p
        *ngIf="password.touched && password.errors?.required"
        id="password_required"
        class="help is-danger is-family-primary has-text-weight-semibold"
      >
        Required
      </p>
      <p
        id="error_dialog"
        class="help is-danger is-family-primary has-text-weight-semibold"
      >
        {{ errorMsg }}
      </p>
    </div>



   


    <div>
      <!-- <span class="column is-three-fifths-tablet is-7-desktop is-inline-block">
        <label
          class="
            check-remember
            is-size-7 is-family-primary
            has-text-weight-medium
            pt-1
            has-text-left
          "
          style="color: #808080"
          >Remember me
          <input (click)="didPressRememberMe()" type="checkbox" class="" />
          <span class="checkmark-rem mt-1" style="border-radius: 0"></span>
        </label>
      </span> -->
      <span class="column is-inline-block has-text-right">
        <a
          class="is-size-7 is-family-primary has-text-weight-medium"
          (click) = "forgetPass()"
          >Forgot Password?</a
        >
      </span>
    </div>
    <div class="control mt-3">
      <button
        class="
          button
          is-fullwidth is-family-primary
          has-text-weight-bold
          is-size-5 is-link
          has-text-white
        "
        type="submit"
        (click)="login()"
        [disabled]="
          username.value == '' || password.invalid 
        "
      >
        Login
      </button>
    </div>
  </form>
  <div
    class="
      separator
      is-flex is-align-items-center is-align-self-center
      has-text-centered
      my-4
    "
  >
    <span
      class="is-inline-block is-size-7 is-family-primary has-text-weight-medium"
      style="color: #808080"
    >
      or login with</span
    >
  </div>
  <div class="field is-grouped pt-3">
    <div class="control is-expanded">
      <button
        class="button is-outlined is-fullwidth has-background-white"
        (click)="googleSignIn()"
      >
        <figure class="image is-24x24">
          <img src="{{ googleImage }}" />
        </figure>
        <span
          class="
            has-text-link
            is-family-primary
            has-text-weight-semibold
            is-size-7
            ml-1
          "
          >Google</span
        >
      </button>
    </div>
    <div class="control is-expanded">
      <button
        class="button is-outlined is-fullwidth has-background-white"
        style=""
        (click)="microsoftSignIn()"
      >
        <figure class="image is-24x24">
          <img src="{{ microsoftImage }}" />
        </figure>
        <span
          class="
            has-text-link
            is-family-primary
            has-text-weight-semibold
            is-size-7
            ml-1
          "
          >Microsoft</span
        >
      </button>
    </div>
  </div>
</div>
