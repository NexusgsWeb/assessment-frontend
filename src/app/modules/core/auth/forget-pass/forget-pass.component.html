<div style="padding: 20px">
  <h1
    class="title is-spaced mb-3 mt-5"
    style="
      font-family: 'Raleway Bold', sans-serif;
      color: #3f81c3;
      font-weight: 700;
      font-size: 26px;
    "
  >
    Create new password - {{ userType }}
  </h1>
  <p class="subtitle mt-0">
    Your new password must be different from previous used passwords.
  </p>

  <form #loginForm="ngForm">
    <div class="field">
      <p
        class="username mt-6"
        style="
          font-family: 'Raleway Semibold', sans-serif;
          font-weight: 600;
          color: #3d3d3d;
          font-size: 15px;
        "
      >
        New Password
      </p>
      <div class="control">
        <input
          class="input pl-4"
          name="newPass"
          [(ngModel)]="newPass"
          type="password"
          placeholder="Enter your new password"
          minlength="8"
          required=""
          style="
            font-size: 13px;
            height: 2.25rem;
            font-family: 'Raleway Medium', sans-serif;
            font-weight: 500;
            font-style: normal;
          "
        />
        <p
          style="
            font-size: 12px;
            font-family: 'Raleway Medium', sans-serif;
            font-weight: 500;
            font-style: normal;
            color: #808080;
          "
        >
          Must be at least 8 characters
        </p>
      </div>
    </div>
    <div class="field">
      <p
        class="username pt-2"
        style="
          font-family: 'Raleway Semibold', sans-serif;
          color: #3d3d3d;
          font-weight: 600;
          font-size: 15px;
        "
      >
        Confirm New Password
      </p>
      <div class="control">
        <input
          class="input pl-4"
          name="newPassRepeat"
          [(ngModel)]="newPassRepeat"
          type="password"
          minlength="8"
          placeholder="Confirm your new password"
          required=""
          style="
            font-size: 13px;
            height: 2.25rem;
            font-family: 'Raleway Medium', sans-serif;
            font-weight: 500;
            font-style: normal;
          "
        />
        <p
          style="
            font-size: 13px;
            font-family: 'Raleway Medium', sans-serif;
            font-weight: 500;
            font-style: normal;
            color: #808080;
          "
        >
          Both passwords must match
        </p>
      </div>
    </div>

    <div class="control mt-5 mb-6">
      <div class="columns">
        <div class="column is-half">
          <button
            class="button is-link has-text-white"
            style="
              width: 100%;
              font-family: 'Raleway Bold', sans-serif;
              font-weight: 700;
              font-size: 16px;
            "
            (click)="AttemptToReset()"
            [disabled]="!(newPass === newPassRepeat) || newPass.length < 8"
          >
            Reset Password
          </button>
        </div>
        <div class="column is-half">
          <button
            style="width: 100%; height: 40px"
            MADBtn
            [isWhite]="true"
            (click) = "returnToLogin()"
          >
            Return To Login
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
