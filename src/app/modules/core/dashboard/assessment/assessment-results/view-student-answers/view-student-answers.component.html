<div>

    <div>
      <div>

        <div>

          <meta name="viewport" content="width=device-width, initial-scale=1">

          <div class="columns  is-mobile ">


            <!---------->
            <div class="column   px-0 py-0">


              <div class="section is-large has-background-grey-light pt-3 px-4  ">



                <div class="section is-large has-background-white pt-2 px-3 " style="border-radius: 13px;">
                  <div class="columns is-multiline is-mobile pt-5">
                    <div class="column is-4">
                      <div class="text has-text-left  is-family-primary  is-size-6-desktop is-size-7-tablet pb-1"><span class="has-text-weight-bold has-text-dark pl-5">  Title:</span>
                        <span class="has-text-weight-semibold details-has-text-grey-color"> {{questions[0].title}}</span></div>
                      <div class="text has-text-left is-family-primary  is-size-6-desktop is-size-7-tablet pb-1"><span class="has-text-weight-bold has-text-dark pl-5">  Total Marks:</span>
                        <span class="text has-text-left is-family-primary has-text-weight-bold has-text-dark is-size-6-desktop is-size-7-tablet"> {{assessment.mark}}/{{assessment.total_mark}}</span></div>

                    </div>

                    <div class="column is-4">
                      <div class="text has-text-left  is-family-primary  is-size-6-desktop is-size-7-tablet pb-1"><span class="has-text-weight-bold has-text-dark pl-5">  Subject:</span>
                        <span class="has-text-weight-semibold details-has-text-grey-color"> {{assessment.name}} </span></div>
                      <div class="text has-text-left is-family-primary  is-size-6-desktop is-size-7-tablet pb-1"><span class="has-text-weight-bold has-text-dark pl-5"> Result:</span>
                        <span class="has-text-weight-semibold passed-green-color"> {{assessment.result}}</span></div>
                    </div>
                    <div class="column is-4">

                    </div>
                  </div>
                  <div class="columns is-multiline is-mobile">
                    <div class="column is-12 pl-5" *ngFor = "let question of questions; let i = index">
                      <span class=" is-family-primary has-text-weight-bold has-text-left is-size-5 is-size-7-mobile" style="color:#3f81c3;">Question {{i + 1}} </span>
                      <div class="columns is-multiline">
                        <div class="column is-10-tablet is-10-desktop is-11-widescreen is-family-primary has-text-weight-medium has-text-black-bis py-5"
                        [mathjax]="
                        question.question_text"
                        >
                        </div>
                        <div class="column ">
                          <span class="is-inline-block is-family-primary has-text-weight-bold is-size-7 has-text-info py-4">
                            Mark:
                          </span>
                          <span [ngClass]="
                          checkStudentGrade(question.attempt_mark, question.question_mark) ? 'is-inline-block  is-family-primary has-text-weight-bold is-size-7 passed-green-color py-4' :
                          'is-inline-block  is-family-primary has-text-weight-bold is-size-7 has-text-danger py-4'
                        "
                      >
                            {{question.attempt_mark}}/{{question.question_mark}}
                          </span>
                        </div>

                      </div>
                      <p class=" is-family-primary has-text-weight-bold has-text-left has-text-dark is-size-5 is-size-7-mobile" > My Answer</p>
                      <div class="column is-9">
                        <span class="column is-full is-12-mobile is-inline-block  has-background-white-ter is-inline-block px-4 py-3">

                          <span class="is-inline-block dark-green-color is-family-primary has-text-weight-bold has-text-left is-size-6-desktop is-size-7-tablet"
                          [mathjax]="
                      question.answer_text"
                          >
                          </span>
                        </span>
                        <span class="column is-1 is-hidden-widescreen is-inline-block" style="vertical-align:middle;">
                        </span>
                      </div>


                      <p class=" is-family-primary has-text-weight-bold has-text-left has-text-dark is-size-5 is-size-7-mobile pt-3">Teacher's Feedback</p>
                      <div class="columns is-multiline">
                        <div class="column is-full-tablet is-9 is-full-mobile is-family-primary has-text-weight-medium has-text-left is-size-7" style="rgba(61, 61, 61, 0.57);"
                        [mathjax]="
                        question.feedback">

                        </div>
                        <div class="column">
                          <div class="field is-grouped is-grouped-right  pb-2 px-2">

                            <div class="control">
                                <button class="button is-outlined  has-background-info is-fullwidth is-medium" style="" (click) ="viewContent(question);">
                                    <span class="btn-return has-text-white has-text-weight-bold is-size-7 ml-1 px-3">Improve my Performance</span>
                                  </button>
                            </div>
                          </div>
                        </div>
                      </div>
                      <hr class="hr-line1 mt-5 mb-4">


                    </div>
