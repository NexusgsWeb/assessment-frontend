<div class="is-pulled-right" style="padding-left: 20px">
  <p style="font-weight: bold; margin-bottom: 20px">
    Mark : {{ QuestionDetails.mark || "Mark Not Found" }}
  </p>
</div>
<div
  [ngClass]="{
    __disabled: isDisabled
  }"
>
  <div class="columns">
    <div
      class="
        is-normal is-family-primary
        has-text-weight-medium
        control
        is-expanded is-fullwidth
        has-background-white-ter
        column
        is-12
      "
      style="border: 2px solid #3f80bf; min-height: 45px"
    >
    <div *ngIf = "containsNBSP(QuestionDetails?.questionText) == false"
    [mathjax]="QuestionDetails?.questionText ||
    'There was an error loading your question..'"></div>

<div *ngIf = "containsNBSP(QuestionDetails?.questionText) == true"
[innerHTML]="QuestionDetails?.questionText ||
'There was an error loading your question..'" ></div>
    </div>
  </div>
  <!-- Answers-->
  <p style="font-weight: bold; margin-bottom: 20px">Select True or False</p>
  <div class="columns is-multiline">
    <div class="column is-12">
      <!--True-->
      <span class="column is-one-fifth-desktop is-inline-block">
        <span class="field">
          <p class="control is-expanded">
            <input
              class="
                input input-options
                is-normal is-family-primary
                has-text-weight-medium
                is-size-7
                py-5
              "
              style="color: black"
              readonly
              type="text"
              placeholder="True"
            />
          </p>
          <p class="help"></p>
        </span>
      </span>
      <span class="column is-inline-block">
        <button class="button btn-icon is-medium" (click)="submitAnswerTrue()">
          <i
            [ngClass]="{
              'correct-answer':
                this.QuestionDetails.answers[0].isSelected === true
            }"
            class="fas fa-check"
          ></i>
        </button>
      </span>
    </div>
    <div class="column is-12">
      <!--False-->
      <span class="column is-one-fifth-desktop is-inline-block">
        <span class="field">
          <p class="control is-expanded">
            <input
              class="
                input input-options
                is-normal is-family-primary
                has-text-weight-medium
                is-size-7
                py-5
              "
              style="color: black"
              readonly
              type="text"
              placeholder="False"
            />
          </p>
          <p class="help"></p>
        </span>
      </span>

      <span class="column is-inline-block">
        <button class="button btn-icon is-medium" (click)="submitAnswerFalse()">
          <i
            [ngClass]="{
              'correct-answer':
                this.QuestionDetails.answers[1].isSelected === true
            }"
            st
            class="fas fa-check"
          ></i>
        </button>
      </span>
    </div>
  </div>

  <!-- Answers-->
  <div class="columns" style="margin-bottom: 35px">
    <div class="column is-12">
      <div class="is-pulled-right" style="margin: 30px">
        <button MADBtn (click)="confirmAnswer()" *ngIf="isDisabled === false">
          Next
        </button>
      </div>
    </div>
  </div>
</div>
