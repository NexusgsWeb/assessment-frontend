<div class="is-pulled-right" style="padding-left: 20px">
  <p style="font-weight: bold; margin-bottom: 20px">
    Mark : {{ QuestionDetails.mark || "Mark Not Found" }}
  </p>
</div>
<div
  [ngClass]="{
    __disabled: isDisabled
  }"
>
  <div class="columns is-multiline">
    <div
      class="
        is-normal is-family-primary
        has-text-weight-medium
        control
        is-expanded is-fullwidth
        has-background-white-ter
        column
        is-12
      "
      style="border: 2px solid #3f80bf; min-height: 45px"
    >
    <div *ngIf = "containsNBSP(QuestionDetails?.questionText) == false"
    [mathjax]="QuestionDetails?.questionText ||
    'There was an error loading your question..'"></div>

<div *ngIf = "containsNBSP(QuestionDetails?.questionText) == true"
[innerHTML]="QuestionDetails?.questionText ||
'There was an error loading your question..'" ></div>


    </div>
    <!-- Answer-->
    <div class="column is-12">
      <angular-editor
        [(ngModel)]="questionAns"
        [config]="config"
        (input) = "onchange($event.target)"
      ></angular-editor>
    </div>
  </div>
  <div class="columns" style="margin-bottom: 35px">
    <div class="column is-12">
      <div class="is-pulled-right" style="margin: 30px">
        <button MADBtn (click)="confirmAnswer()" *ngIf="isDisabled === false">
          Next
        </button>
      </div>
    </div>
  </div>
</div>
