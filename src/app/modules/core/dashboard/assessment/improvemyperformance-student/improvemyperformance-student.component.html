<div class="section is-large has-background-grey-light pt-3 px-4">
  <nav
    class="breadcrumb has-succeeds-separator py-1 mb-3"
    aria-label="breadcrumbs"
  >
    <ul>
      <li>
        <a
          href="#"
          class="is-family-primary has-text-weight-bold is-size-5 pl-5"
          >My Home</a
        >
      </li>
      <li>
        <a href="#" class="is-family-primary has-text-weight-bold is-size-5"
          >Assessment</a
        >
      </li>
      <li class="is-active is-family-primary has-text-weight-bold is-size-5">
        <a
          href="#"
          aria-current="page"
          class="is-family-primary has-text-weight-bold is-size-6"
          >Improve my Performance
        </a>
      </li>
    </ul>
  </nav>
  <div
    class="section is-large has-background-white pt-2 px-3"
    style="border-radius: 13px"
  >
    <div class="columns is-multiline is-mobile pb-6">
      <div class="column is-12-mobile is-3-desktop is-4-tablet is-3-widescreen">
        <span class="column is-3 is-inline-block">
          <span
            class="
              is-family-primary
              has-text-weight-normal has-text-left has-text-normal
              is-size-12
              pr-3
            "
            >Select Subject</span
          >

          <ng-select
          class = "custom"
            #ClassSelector
            id="ngSelect"
            [items]="subjects"
            (change)="didSelectSubject($event)"
            bindLabel="name"
            notFoundText="Not Found"
            placeholder="Select subject"
            [searchable]="true"
            [hideSelected]="true"
            style="overflow: visible;"
            [(ngModel)]="selectedSubject"
            style="min-width: 200px"
          >
          </ng-select>
        </span>
      </div>
    </div>

    <div class="columns is-multiline is-mobile mt-6 mx-3">
      <div class="column is-full has-background-white">
        <div class="columns is-multiline is-mobile">
          <div
            class="column is-6-mobile is-3-desktop is-5-tablet is-3-widescreen"
          >
            <span
              class="
                is-family-primary
                has-text-weight-semibold has-text-black-bis
                is-size-6 is-size-7-mobile
              "
              >Learning Objective</span
            >
          </div>
          <div class="column is-3-desktop is-3-widescreen my-2">
            <a class=""></a>
          </div>
          <div class="column is-3-desktop is-3-widescreen my-2"></div>
          <hr class="" style="border: solid 1px #bababa; width: 100%" />
        </div>
      </div>
      <!-- Learning Objectives-->
      <app-loitem-imp
        class="column is-12 is-full has-background-white"
        *ngFor="let LO of learningObjectives"
        [LOItem]="LO"
      >
      </app-loitem-imp>
