
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor = "let content of data" (click) = "goToLink(content)">
      <mat-card class="mat-elevation-z4">

        <mat-card-content>

        <div class=" column  has-background-white mr-3 px-3 py-3" style="border-radius:13px; margin-bottom: 30px;">
            <figure class="image is-fullwidth pb-4">
              <img class="" src="{{content.thumbnail}}" style="height:118px;border-radius:13px;">
            </figure>
            <div class="column is-full pt-5">
              <span class="is-family-primary has-text-weight-bold is-size-5 is-size-7-mobile " style="color:#3f81c3;">{{content.title}}</span>
            </div>

            <div class="column is-12">
              <div class="columns is-multiline py-2 mt-1 mb-3" style="border-top: solid 0.5px #d1d1d1;border-bottom: solid 0.5px #d1d1d1;">
                <div class=" column "></div>
                <div class="column is-narrow pr-5">
                  <span class="is-family-primary has-text-weight-bold has-text-dark is-size-6 is-size-7-mobile ">Reading Level</span>
                </div>
                <div class="column is-narrow">
                  <button class="button is-rounded is-small has-background-info px-2 py-2" style="border-color:#3f80bf;border-width:1px; border-radius:50%;">
                    <span class="has-text-centered has-text-white">{{content.audiences[0]?.level || 0}}</span>
                  </button>
                </div>
              </div>
              <div class="column is-full pb-5">
                <span class="is-family-primary has-text-weight-semibold is-size-6 is-size-7-mobile" style="color:#8d8d8d;">
                  <!-- {{content.summaryText}} -->
                  <app-read-more [text]="content.summaryText" maxLength="40" (click)= "$event.stopPropagation();"></app-read-more>

                </span>
              </div>
              <!-- <div class="is-pulled-left my-3">
                <figure class="has-background-info" style="width: 102px;height: 40px;border-radius:19px;">
                    <img class="" src="{{content.sourceLogoThumbnail}}" style="width: 102px;height: 40px;border-radius:19px;">
                </figure>
              </div> -->
              <!-- <div class="is-pulled-right mt-5">
                <span class="is-family-primary has-text-info has-text-weight-semibold is-size-6 is-size-7-mobile">{{content.sourceUrl}}
                </span>
              </div> -->
            </div>
          </div>




        </mat-card-content>
        <mat-card-actions  style="display: inline-block; margin-left: -20px;">
          <figure class="has-background-info" style="width: 102px;height: 40px;border-radius:19px;">
            <img class="" src="{{content.sourceLogoThumbnail}}" style="width: 102px;height: 40px;border-radius:19px;">
        </figure>
        </mat-card-actions>
        <mat-card-actions class="is-pulled-right " style="display: inline-block; margin-right: 16px;">
            <span class="is-family-primary has-text-info has-text-weight-semibold is-size-6 is-size-7-mobile">{{content.sourceUrl}}
            </span>
          </mat-card-actions>

      </mat-card>
    </div>
  </div>
</div>
