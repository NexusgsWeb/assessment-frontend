<div class="columns is-multiline">
  <div
    class="column is-12-desktop is-12-tablet is-12-mobile is-pulled-left pl-2 pr-4 pt-0"
  >
    <div
      class="section has-background-white px-5 py-5"
      style="border-radius: 13px; min-height: 80vh; height: 100vh"
    >
      <div class="column is-half-tablet is-12-mobile pt-2 px-0">
        <div class="field">
          <label
            class="label is-family-primary has-text-weight-semibold is-size-6"
            data-config-id="text40"
            >Topic Title
          </label>
          <div class="field has-addons has-addons-right">
            <span class="control is-expanded has-icons-right">
              <input
                class="input is-normal is-family-primary has-text-weight-medium is-size-7 py-5"
                type="text"
                placeholder="Enter your Topic Title"
                required=""
            /></span>
            <!--<span class="control">
                                                                                                                                        <a class="button is-danger is-medium">
                                                                                                                                          <i class="fa fa-exclamation px-2 is-size-2"></i>
                                                                                                                                        </a>
                                                                                                                                      </span>-->
          </div>
        </div>
      </div>

      <div class="columns is-multiline py-5 mb-0">
        <div
          class="column is-4-desktop is-4-tablet is-4-widescreen is-8-mobile"
        >
          <div class="field">
            <label
              class="label is-family-primary has-text-weight-semibold is-size-6 is-inline-block vertical-align"
              data-config-id="text41"
              >Start Date
            </label>
            <div class="field has-addons has-addons-right is-inline-block">
              <span class="control is-expanded has-icons-right">
                <input
                  class="input is-normal is-family-primary has-text-weight-medium is-size-7"
                  style="height: 40px"
                  type="date"
                  placeholder="Start Date"
                  required=""
              /></span>
            </div>
          </div>
        </div>

        <div
          class="column is-4-desktop is-4-tablet is-4-widescreen is-8-mobile px-2"
        >
          <div class="field">
            <label
              class="label is-family-primary has-text-weight-semibold is-size-6 is-inline-block vertical-align"
              data-config-id="text42"
              >End Date
            </label>
            <div class="field has-addons has-addons-right is-inline-block">
              <span class="control is-expanded has-icons-right">
                <input
                  class="input is-normal is-family-primary has-text-weight-medium is-size-7"
                  style="height: 40px"
                  type="date"
                  placeholder="End Date"
                  required=""
              /></span>
            </div>
          </div>
        </div>
      </div>

      <div class="columns mb-0">
        <div class="column is-12-tablet is-12-mobile">
          <div class="columns is-multiline pb-5">
            <div class="column is-12-desktop is-8-touch">
              <label
                class="label is-family-primary has-text-weight-semibold is-size-6"
                data-config-id="text43"
                >Description
              </label>
            </div>
            <div class="column is-9-desktop is-8-touch">
              <div class="field">
                <div class="control">
                  <textarea
                    class="textarea input is-medium is-size-6"
                    placeholder="Enter text here"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="column is-12-mobile">
              <div
                class="field is-grouped is-grouped-right is-flex"
                style="height: 100%; align-content: center; align-items: center"
              >
                <div class="control">
                  <label
                    class="is-family-primary has-text-weight-semibold is-size-6 px-2"
                    style="
                      opacity: 0.9;
                      font-stretch: normal;
                      font-style: normal;
                      line-height: 0.86;
                      letter-spacing: normal;
                      text-align: center;
                      color: #5c5c5c;
                    "
                    data-config-id="text44"
                  >
                    Attach a file
                  </label>
                </div>

                <div class="control">
                  <button
                    class="button is-outlined has-background-white is-normal px-0"
                    style=""
                  >
                    <span
                      class="has-text-info has-text-weight-bold is-size-5 ml-1 px-4"
                    >
                      <i class="fas fa-solid fa-plus"></i
                    ></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="column is-12-desktop is-8-touch">
        <div class="columns">
          <div class="column is-half-tablet is-12-mobile pb-5">
            <div class="columns is-multiline">
              <div class="column">
                <div class="field pb-4">
                  <label
                    class="label is-family-primary has-text-weight-semibold is-size-6 is-inline-block vertical-align"
                    style="width: 180px"
                    data-config-id="text45"
                    >Gamification Conditions
                  </label>
                  <span
                    class="control is-expanded is-inline-block"
                    style="width: 50%"
                  >
                    <!--  <input class="input is-normal  is-family-primary has-text-weight-medium is-size-7 py-5" type="date" placeholder="">-->
                    <div
                      class="select is-normal"
                      style="
                        border: solid 2px #e7e7ea;
                        height: 40px;
                        width: 100%;
                      "
                    >
                      <select class="has-background-white" style="width: 100%">
                        <option></option>
                        <option>With options</option>
                      </select>
                    </div>
                  </span>
                </div>
              </div>
              <div class="column is-12 px-0 pb-5">
                <div class="field">
                  <label
                    class="label is-family-primary has-text-weight-semibold is-size-6 is-inline-block vertical-align"
                    style="width: 176px"
                    data-config-id="text46"
                    >Gamification Points
                  </label>
                  <span
                    class="control is-expanded is-inline-block"
                    style="width: 51%"
                  >
                    <input
                      class="input is-normal has-background-white is-family-primary has-text-weight-medium is-size-7"
                      type="text"
                      placeholder=""
                      style="border: solid 2px #e7e7ea; height: 40px"
                  /></span>
                  <p class="help"></p>
                </div>
              </div>
            </div>
          </div>

          <div class="column is-half-tablet is-12-mobile py-5">
            <div class="columns is-multiline">
              <div class="column">
                <div class="field">
                  <label
                    class="label is-family-primary has-text-weight-semibold is-size-6 is-inline-block vertical-align"
                    style="width: 93%"
                    data-config-id="text47"
                    >All Students
                  </label>
                  <span class="control is-expanded is-inline-block">
                    <div class="field">
                      <input
                        id="switchRoundedOutlinedInfo"
                        type="checkbox"
                        name="switchRoundedOutlinedInfo"
                        class="switch is-rounded is-outlined is-info"
                        checked=""
                      />
                    </div>
                  </span>
                </div>
                <div class="column">
                  <div class="control">
                    <button
                      class="button is-outlined has-background-info is-fullwidth is-normal is-inline-block"
                      style=""
                    >
                      <span
                        class="btn-return has-text-white has-text-weight-bold has-text-left is-inline-block is-size-6"
                        style="width: 95%"
                        data-config-id="text37"
                        >Student List</span
                      >
                      <a class="is-inline-block"
                        ><i class="fas fa-solid fa-plus has-text-white"></i
                      ></a>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="column is-12 is-pulled-right">
        <div class="field is-grouped is-grouped-right pb-2 px-2">
          <div class="control">
            <button
              class="button is-outlined has-background-white is-fullwidth is-normal"
              style=""
            >
              <span
                class="btn-return has-text-info has-text-weight-bold is-size-6 ml-1 px-4"
                data-config-id="text38"
                >Cancel</span
              >
            </button>
          </div>

          <div class="control">
            <button
              class="button is-outlined has-background-info is-fullwidth is-normal"
              style=""
            >
              <span
                class="btn-return has-text-white has-text-weight-bold is-size-6 ml-1 px-5"
                data-config-id="text39"
                >Save</span
              >
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
